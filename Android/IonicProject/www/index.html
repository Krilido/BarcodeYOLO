<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
	
    <!-- cordova script (this will be a 404 during development) -->
	<script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <style>
      .center {
        margin-left: auto;
        margin-right: auto;
        width: 70%;
      }
    </style>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Absensi Scanner</h1>
      </ion-header-bar>
      <ion-content ng-controller="ExampleController" class="center">
        <div height="5%"></div>
        <div>
          <h4 ng-if="data==null">Silahkan Scan Barcode</h4>
          <h4 ng-if="data!=null && data=='K1'">Anda Berada di Kantor K1</h4>
          <h4 ng-if="data!=null && data=='K2'">Anda Berada di Kantor K2</h4>
          <h4 ng-if="data!=null && data=='K3'">Anda Berada di Kantor K3</h4>
          <h4 ng-if="data!=null && data=='K4'">Anda Berada di Kantor K4</h4>
          <h4 ng-if="data!=null && data=='K5'">Anda Berada di Kantor K5</h4>
          <h4 ng-if="data!=null && data=='K6'">Anda Berada di Kantor K6</h4>
          <h4 ng-if="data!=null && data=='K7'">Anda Berada di Kantor K7</h4>
        </div>
		    <div ><button ng-click="scanBarcode()" class="button button-block button-stable">Scan</button></div>
      </ion-content>
    </ion-pane>
  </body>
</html>
